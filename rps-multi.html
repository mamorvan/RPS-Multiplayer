<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>MLT Rock Paper Scissors</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Bungee+Outline|Cabin+Sketch|Fredericka+the+Great" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/style.css">

	<link rel="shortcut icon" href="assets/images/rock.png">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>

	<header>
		<h1>ROCK PAPER SCISSORS</h1>
	</header>

	<form>
		<input type="text" id="playerName" placeholder="player name">
		<input id="startButton" type="submit" value="START">
	</form>

	<div class="row">
		<div id="playArea">
			<div class="col-sm-4">
				<div id="player1Area">
					<h3 id="player1Text">PLAYER 1</h3>
					<div id="choices1">
						<h4 class="player1Choice"><img src="assets/images/rock.png" alt="rock" height="30" width="30">  ROCK</h4>
						<h4 class="player1Choice"><img src="assets/images/paper.png" alt="paper" height="30" width="30">  PAPER</h4>
						<h4 class="player1Choice"><img src="assets/images/scissors.png" alt="scissors" height="30" width="30">  SCISSORS</h4>
					</div> <!--end of choices1 div-->
					<h3>WINS: <span id="wins1">0</span>  |  LOSSES: <span id="losses1">0</span></h3>
				</div> <!--end of player1Area div-->
			</div> <!--end of col1-->
			<div class="col-sm-4">
				<div id="resultsArea">
					<h2>Enter your name and press Start to play</h2>
				</div><!--end of resultsArea div-->
			</div> <!--end of col2-->
			<div class="col-sm-4">
				<div id="player2Area">
					<h3 id="player2Text">PLAYER 2</h3>
					<div id="choices2">
						<h4 class="player2Choice"><img src="assets/images/rock.png" alt="rock" height="30" width="30">  ROCK</h4>
						<h4 class="player2Choice"><img src="assets/images/paper.png" alt="paper" height="30" width="30">  PAPER</h4>
						<h4 class="player2Choice"><img src="assets/images/scissors.png" alt="scissors" height="30" width="30">  SCISSORS</h4>
					</div> <!--end of choices2 div-->
					<h3>WINS: <span id="wins2">0</span>  |  LOSSES: <span id="losses2">0</span></h3>
				</div> <!--end of player2Area div-->
			</div> <!--end of col3-->

		</div> <!--end of play area-->
	</div> <!--end of row-->

	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			<div id="chatArea">
			</div><!--end of chatArea div-->
		</div><!--end of centered column-->
		<form>
			<input type="text" id="chatText">
			<input id="chatSend" type="submit" value="Send Message">
		</form>
 	</div> <!--end of chat row -->

	<script src="assets/javascript/app.js"></script>
	
</body>

</html>
